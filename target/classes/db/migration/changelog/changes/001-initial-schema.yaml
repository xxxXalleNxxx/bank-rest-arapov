databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: arapov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(255)

  - changeSet:
      id: 002-create-roles-table
      author: arapov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true

  - changeSet:
      id: 003-create-users-roles-table
      author: arapov
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: role_id
                  type: bigint

  - changeSet:
      id: 004-create-cards-table
      author: arapov
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: varchar(255)
              - column:
                  name: last_four_digits
                  type: varchar(4)
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: expiry_date
                  type: date
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: balance
                  type: decimal(15,2)
                  constraints:
                    nullable: false

  - changeSet:
      id: 005-add-foreign-keys
      author: arapov
      changes:
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_users_roles_user

        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_roles_role

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user