databaseChangeLog:
  - changeSet:
      id: 007-create-transactions-table
      author: arapov
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: bigint
              - column:
                  name: to_card_id
                  type: bigint
              - column:
                  name: amount
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)

  - changeSet:
      id: 008-create-block-card-request-table
      author: arapov
      changes:
        - createTable:
            tableName: block_card_request
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: bigint
              - column:
                  name: user_user_id
                  type: bigint
              - column:
                  name: reason
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)

  - changeSet:
      id: 009-add-additional-foreign-keys
      author: arapov
      changes:
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_from_card
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_to_card
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: block_card_request
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_block_request_card
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: block_card_request
            baseColumnNames: user_user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_block_request_user